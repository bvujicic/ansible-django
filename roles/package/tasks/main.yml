- name: SYSTEM | Install global packages
  package:
    name: "{{ item }}"
    install_recommends: true
    update_cache: true
    cache_valid_time: 3600
    state: present

  with_items:
    - build-essential
    - virtualenv
    - screen
    - git-all
    - git-flow
    - redis-server
    - gettext
    - openssl
    - libssl-dev
    - libssl-doc
    #- jenkins


- name: SYSTEM | Install Python 2 and Python 3 packages
  package:
    name: "{{ item }}"
    install_recommends: true
    update_cache: true
    cache_valid_time: 3600
    state: present

  with_items:
    - python
    - python3
    - python-dev
    - python3-dev
    - python-pip
    - python3-pip
    - ipython
    - ipython3
    - python-pil
    - python3-pil
    - python-setuptools
    - python3-setuptools
    - python-pexpect
    - python3-pexpect
    - python-virtualenv
    - python-psycopg2
    - python-pycryptopp


